name: movescrow
description: Movescrow - Peer-to-Peer Logistics Marketplace Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1  # SVG support for scalable logos
  google_fonts: ^6.1.0  # Google Fonts for Inter, Roboto, etc.
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication
  flutter_secure_storage: ^9.0.0
  
  # Location & Maps
  geolocator: ^11.0.0
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  geocoding: ^2.1.1
  sensors_plus: ^4.0.2
  flutter_compass: ^0.8.0  # For compass heading updates
  
  # Real-time Communication
  socket_io_client: ^2.0.3
  
  # Payment
  # flutter_paystack: ^1.0.7  # Has intl conflict
  # pay: ^1.1.0  # Temporarily removed due to Android compilation errors - will add back when implementing payments
  # Payment integration will be added later when ready to implement
  
  # Image Handling
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  file_picker: ^8.0.0
  
  # Utilities
  # intl is provided by Flutter SDK (0.20.2)
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  
  # Forms & Validation
  flutter_form_builder: ^9.1.1
  # form_builder_validators: ^9.1.0  # Temporarily removed due to intl conflict - can add later

dependency_overrides:
  intl: ^0.20.2  # Force Flutter SDK version

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  # Using Figtree via google_fonts package (free, modern, clean font)
  # No need to add font files - google_fonts handles it automatically

# App Icon Configuration
# Note: flutter_launcher_icons requires PNG (not SVG) for app icons
# SVG is used for all in-app displays (onboarding, app bar, etc.)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/movescrow-logo-icon.png"  # Padded version (1024x1024 with safe zone)
  adaptive_icon_background: "#FFFFFF"  # White background (or use "#FF6B35" for orange)
  adaptive_icon_foreground: "assets/images/movescrow-logo-icon.png"  # Padded version with transparent background
  remove_alpha_ios: true
  min_sdk_android: 21  # Android 5.0+ for adaptive icons


