<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MoveScrow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-blue: #1E88E5;
            --primary-blue-dark: #1565C0;
            --text-primary: #1A1A1A;
            --text-secondary: #666666;
            --bg-white: #FFFFFF;
            --bg-light: #F8F9FA;
            --border-color: #E0E0E0;
            --error: #D32F2F;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
            --gradient-primary: linear-gradient(135deg, #1E88E5 0%, #1565C0 100%);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            max-width: 480px;
            width: 100%;
            background: var(--bg-white);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-md);
        }
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }
        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        .header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        form {
            margin-top: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
            background: var(--bg-white);
        }
        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(30, 136, 229, 0.1);
        }
        .password-requirements {
            background: #E3F2FD;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            border-left: 4px solid var(--primary-blue);
        }
        .password-requirements strong {
            color: var(--text-primary);
            display: block;
            margin-bottom: 0.5rem;
        }
        .password-requirements ul {
            margin-left: 1.25rem;
            margin-top: 0.5rem;
        }
        .password-requirements li {
            margin-bottom: 0.25rem;
        }
        .checkbox-group {
            margin-bottom: 1.5rem;
        }
        .checkbox-group label {
            display: flex;
            align-items: flex-start;
            font-weight: normal;
            cursor: pointer;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 0.75rem;
            margin-top: 0.25rem;
            cursor: pointer;
            width: auto;
        }
        .checkbox-group a {
            color: var(--primary-blue);
            text-decoration: none;
        }
        .checkbox-group a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            padding: 0.875rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        button:active {
            transform: translateY(0);
        }
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: var(--border-color);
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        .login-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .error-message {
            background: #FFEBEE;
            color: var(--error);
            padding: 0.875rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            border-left: 4px solid var(--error);
        }
        .error-message.show {
            display: block;
        }
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">MoveScrow</div>
            <h1>Create Account</h1>
            <p>Join MoveScrow and start using secure escrow services</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="+1234567890">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a strong password">
                <div class="password-requirements">
                    <strong>Password must:</strong>
                    <ul>
                        <li>Be at least 8 characters long</li>
                        <li>Contain at least one uppercase letter</li>
                        <li>Contain at least one number</li>
                        <li>Contain at least one special character</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <div class="divider">or</div>

        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            if (!fullName || !email || !phone || !password || !confirmPassword) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.classList.add('show');
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.classList.add('show');
                return;
            }
            
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                errorMessage.classList.add('show');
                return;
            }
            
            if (!terms) {
                errorMessage.textContent = 'You must agree to the Terms of Service and Privacy Policy.';
                errorMessage.classList.add('show');
                return;
            }
            
            // TODO: Implement actual signup logic here
            alert('Signup functionality will be implemented soon. This is a placeholder page.');
        }
    </script>
</body>
</html>
