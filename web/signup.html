<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MoveScrow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #1E88E5 0%, #1565C0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #1E88E5;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .header p {
            color: #666;
            font-size: 1em;
        }
        .logo {
            font-size: 2.5em;
            font-weight: 700;
            color: #1E88E5;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #424242;
            font-size: 0.95em;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #1E88E5;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
        }
        .password-requirements {
            background: #f0f7ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85em;
            color: #555;
        }
        .password-requirements ul {
            margin-left: 20px;
            margin-top: 8px;
        }
        .password-requirements li {
            margin-bottom: 4px;
        }
        .checkbox-group {
            margin-bottom: 25px;
        }
        .checkbox-group label {
            display: flex;
            align-items: flex-start;
            font-weight: normal;
            cursor: pointer;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 3px;
            cursor: pointer;
        }
        .checkbox-group a {
            color: #1E88E5;
            text-decoration: none;
        }
        .checkbox-group a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #1E88E5 0%, #1565C0 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 136, 229, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #999;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.95em;
        }
        .login-link a {
            color: #1E88E5;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.9;
        }
        .back-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">MoveScrow</div>
            <h1>Create Account</h1>
            <p>Join MoveScrow and start using secure escrow services</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="+1234567890">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a strong password">
                <div class="password-requirements">
                    <strong>Password must:</strong>
                    <ul>
                        <li>Be at least 8 characters long</li>
                        <li>Contain at least one uppercase letter</li>
                        <li>Contain at least one number</li>
                        <li>Contain at least one special character</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <div class="divider">or</div>

        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const errorMessage = document.getElementById('errorMessage');
            
            // Clear previous errors
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            // Validation
            if (!fullName || !email || !phone || !password || !confirmPassword) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.classList.add('show');
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.classList.add('show');
                return;
            }
            
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                errorMessage.classList.add('show');
                return;
            }
            
            if (!terms) {
                errorMessage.textContent = 'You must agree to the Terms of Service and Privacy Policy.';
                errorMessage.classList.add('show');
                return;
            }
            
            // TODO: Implement actual signup logic here
            // For now, just show a message
            alert('Signup functionality will be implemented soon. This is a placeholder page.');
            
            // Example: Redirect to verification or dashboard
            // window.location.href = 'verify-email.html';
        }
    </script>
</body>
</html>
