<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Loading Order...</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1E3A5F 0%, #0F2A4F 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading {
      text-align: center;
      color: white;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Loading your order...</p>
  </div>

  <script>
    // Extract order_id from URL or Flow parameters
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('order_id') || urlParams.get('order');
    
    // Get restaurant phone from Flow context or URL
    const restaurantPhone = urlParams.get('phone') || urlParams.get('restaurant_phone');
    
    if (!orderId) {
      document.body.innerHTML = `
        <div class="loading">
          <p style="color: #ff6b6b;">Error: Order ID not found</p>
          <p style="font-size: 14px; opacity: 0.8;">Please try again or contact support.</p>
        </div>
      `;
    } else {
      // Call API to generate session token and redirect
      fetch('/api/auth/flow-session', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          order_id: orderId,
          restaurant_phone: restaurantPhone
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.session_token && data.redirect_url) {
          // Redirect to order page with session
          window.location.href = data.redirect_url;
        } else {
          throw new Error(data.error || 'Failed to generate session');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.body.innerHTML = `
          <div class="loading">
            <p style="color: #ff6b6b;">Error loading order</p>
            <p style="font-size: 14px; opacity: 0.8;">${error.message}</p>
            <p style="font-size: 12px; opacity: 0.6; margin-top: 20px;">Please contact support if this persists.</p>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
