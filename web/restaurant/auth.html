<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Authenticating... - Movescrow</title>
  <meta name="description" content="Restaurant authentication">
  
  <!-- Ensure links open in WhatsApp in-app browser -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1E3A5F;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #d32f2f;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Authenticating...</p>
    <p class="error" id="error" style="display: none;"></p>
  </div>

  <script>
    // Get token and order from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const orderId = urlParams.get('order');

    if (!token) {
      document.getElementById('error').textContent = 'Invalid link. No token provided.';
      document.getElementById('error').style.display = 'block';
      document.querySelector('.spinner').style.display = 'none';
    } else {
      // Verify token and redirect to dashboard
      verifyTokenAndRedirect(token, orderId);
    }

    async function verifyTokenAndRedirect(token, orderId) {
      try {
        const response = await fetch(`/api/auth/verify-token?token=${encodeURIComponent(token)}`);
        const data = await response.json();

        if (response.ok && data.success) {
          // Store session token
          localStorage.setItem('restaurant_session_token', token);
          localStorage.setItem('restaurant_id', data.restaurant.id);
          localStorage.setItem('restaurant_name', data.restaurant.name);

          // Redirect to dashboard with order if specified
          let redirectUrl = '/restaurant/index.html';
          if (orderId) {
            redirectUrl += `?order=${encodeURIComponent(orderId)}`;
          }
          
          window.location.href = redirectUrl;
        } else {
          throw new Error(data.error || 'Authentication failed');
        }
      } catch (error) {
        console.error('Auth error:', error);
        document.getElementById('error').textContent = 'Authentication failed: ' + error.message;
        document.getElementById('error').style.display = 'block';
        document.querySelector('.spinner').style.display = 'none';
      }
    }
  </script>
</body>
</html>
