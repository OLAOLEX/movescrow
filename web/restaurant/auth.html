<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Authenticating... - Movescrow</title>
  <meta name="description" content="Restaurant authentication">
  
  <!-- Ensure links open in WhatsApp in-app browser -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <link rel="stylesheet" href="/restaurant/styles.css">
  <style>
    /* Premium Auth Page Styles */
    .auth-container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    .auth-logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      filter: drop-shadow(0 8px 16px rgba(30, 58, 95, 0.3));
      animation: logoFloat 3s ease-in-out infinite;
    }
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.05); }
    }
    .auth-title {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #FFFFFF 0%, rgba(255, 255, 255, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      letter-spacing: -0.5px;
      color: white; /* Fallback */
    }
    .auth-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 2rem;
    }
    .error {
      background: rgba(244, 67, 54, 0.15);
      color: #ffffff;
      padding: 1rem;
      border-radius: 0.75rem;
      margin-top: 1.5rem;
      border-left: 4px solid #F44336;
      backdrop-filter: blur(10px);
      font-weight: 500;
    }
  </style>
  
  <!-- Load Full Stylesheet -->
  <link rel="stylesheet" href="/restaurant/styles.css">
  </style>
</head>
<body>
  <div class="auth-container">
    <img src="/icons/Icon-192.png" alt="Movescrow" class="auth-logo" />
    <h1 class="auth-title">Movescrow</h1>
    <p class="auth-subtitle">Restaurant Dashboard</p>
    <div class="spinner"></div>
    <p style="color: rgba(255, 255, 255, 0.9); font-weight: 500; margin-top: 1rem;">Authenticating...</p>
    <p class="error" id="error" style="display: none;"></p>
  </div>

  <script>
    // Get token and order from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const orderId = urlParams.get('order');

    if (!token) {
      document.getElementById('error').textContent = 'Invalid link. No token provided.';
      document.getElementById('error').style.display = 'block';
      document.querySelector('.spinner').style.display = 'none';
    } else {
      // Verify token and redirect to dashboard
      verifyTokenAndRedirect(token, orderId);
    }

    async function verifyTokenAndRedirect(token, orderId) {
      try {
        const response = await fetch(`/api/auth/verify-token?token=${encodeURIComponent(token)}`);
        const data = await response.json();

        if (response.ok && data.success) {
          // Store session token
          localStorage.setItem('restaurant_session_token', token);
          localStorage.setItem('restaurant_id', data.restaurant.id);
          localStorage.setItem('restaurant_name', data.restaurant.name);

          // Redirect to dashboard with order if specified
          let redirectUrl = '/restaurant/index.html';
          if (orderId) {
            redirectUrl += `?order=${encodeURIComponent(orderId)}`;
          }
          
          window.location.href = redirectUrl;
        } else {
          throw new Error(data.error || 'Authentication failed');
        }
      } catch (error) {
        console.error('Auth error:', error);
        document.getElementById('error').textContent = 'Authentication failed: ' + error.message;
        document.getElementById('error').style.display = 'block';
        document.querySelector('.spinner').style.display = 'none';
      }
    }
  </script>
</body>
</html>
